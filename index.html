<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DubHacks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.css" media="screen">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <div class="web_view">
        <div class="container_bgd">
            <img src="assets/bgd_web.gif">
        </div>

        <div class="container_body">
            <div class="subtitle row">
                <p>made for humans,<br/>by humans.</p>
            </div>
            <div class="container_form row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4 container_form_form">
                    <div class="input-group mb-3 row">
                        <input type="text" class="form-control col-sm-10" placeholder="Subscribe for updates" aria-label="Email" width="100px">
                        <div class="input-group-prepend">
                            <img src="./assets/icon_arrow.svg" />
                        </div>
                    </div>
                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="container_info row">
                <h1 class="info_date">OCTOBER 19-20, 2019</h1>
                <h5 class="info_footer">University of Washington. Made with <3 in Seattle</h5>
                <div class="container_info_icons">
                    <img src="./assets/icon_facebook.svg" />
                    <img src="./assets/icon_medium.svg" />
                    <img src="./assets/icon_twitter.svg" />
                    <img src="./assets/icon_mail.svg" />
                </div>
            </div>
        </div>
    </div>

    <div class="mobile_view">
        <div class="container_bgd_mobile">
            <img src="assets/bgd_mobile.gif">
        </div>
        <div class="container_body_mobile">
            <div class="subtitle_mobile row">
                <p>made for humans,<br/>by humans.</p>
            </div>
            <div class="container_form_mobile">
                <div class="input-group mb-3 row">
                    <input type="text" class="form-control col-sm-10" placeholder="Subscribe for updates" aria-label="Email" width="100px">
                    <div class="input-group-prepend">
                        <img src="./assets/icon_arrow.svg" />
                    </div>
                </div>
            </div>
            <div class="container_info row">
                <h1 class="info_date">OCTOBER 19-20, 2019</h1>
                <h5 class="info_footer">University of Washington. Made with <3 in Seattle</h5>
            </div>
        </div>
    </div>

</body>
</html>
