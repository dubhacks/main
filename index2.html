<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>DubHacks</title>
    <link rel="stylesheet" type="text/css" href="./css/onePage.css" />
  </head>

  <body>
    <header>
      <img class="logo" src="./assets/logo.svg" />
    </header>
    <main>
      <img class="hero-img" src="./assets/tablet-no-logo.gif" />
      <form
        class="col-sm-4 container_form_form"
        action="https://dubhacks.us3.list-manage.com/subscribe/post?u=24bf0d764d353975abaf102e8&amp;id=8121c70213"
        method="post"
        id="form_web"
        name="mc-embedded-subscribe-form"
      >
        <div class="input-group">
          <input
            type="email"
            name="EMAIL"
            id="input_web"
            class="form-control"
            placeholder="Subscribe for updates"
            aria-label="Email"
            required
          />
          <input
            type="image"
            name="subscribe"
            id="subscribe_web"
            class="form-submit-button"
            src="assets/icon_arrow.svg"
          />
          <div class="input-group-prepend">
            <div style="position: absolute; left: -5000px;" aria-hidden="true">
              <input
                type="text"
                name="b_24bf0d764d353975abaf102e8_8121c70213"
                tabindex="-1"
                value=""
              />
            </div>
          </div>
        </div>
      </form>
    </main>
    <footer>
      <h1 class="info_date">OCTOBER 19-20, 2019</h1>
      <h5 class="info_footer">
        University of Washington. Made with <3 in Seattle
      </h5>
      <div class="container_info_icons">
        <a
          href="https://www.facebook.com/DubHacks-1497687910461792/"
          target="_blank"
        >
          <img src="./assets/icon_facebook.svg" />
        </a>
        <a href="https://medium.com/@DubHacks" target="_blank">
          <img src="./assets/icon_medium.svg" />
        </a>
        <a href="https://twitter.com/dubhacks" target="_blank">
          <img src="./assets/icon_twitter.svg" />
        </a>
        <a href="mailto:info@dubhacks.co">
          <img src="./assets/icon_mail.svg" />
        </a>
      </div>
    </footer>
  </body>
</html>
